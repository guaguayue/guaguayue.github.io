	<script src="../assets/js/map/echarts.min.js"></script>

<script src="../assets/js/map/china.js"></script>

<div id="container" style="min-height: 600px;width:100%"></div>

<script type="text/javascript">
    // 全国省份列表
    var dataMap = [{ name: '北京' }, { name: '天津' }, { name: '上海' }, { name: '重庆' }, { name: '河北' }, { name: '河南' }, { name: '云南' }, { name: '辽宁' }, { name: '黑龙江' }, { name: '湖南' }, { name: '安徽' }, { name: '山东' },
    { name: '新疆' }, { name: '江苏' }, { name: '浙江' }, { name: '江西' }, { name: '湖北' }, { name: '广西' }, { name: '甘肃' }, { name: '山西' }, { name: '内蒙古' }, { name: '陕西' }, { name: '吉林' }, { name: '福建' }, { name: '贵州' },
    { name: '广东' }, { name: '青海' }, { name: '西藏' }, { name: '四川' }, { name: '宁夏' }, { name: '海南' }, { name: '台湾' }, { name: '香港' }, { name: '澳门' }, { name: '南海诸岛'}]
    // 需要在页面上直接标记出来的省
    var specialMap = ['广东', '福建', '上海', '江苏', '浙江', '北京', '天津', '湖南', '广西', '河南', '陕西', '江西', '安徽', '香港', '澳门', '山东'];
    // 对dataMap进行处理，使其可以直接在页面上展示
    for (var i = 0; i < specialMap.length; i++) {
        for (var j = 0; j < dataMap.length; j++) {
            if (specialMap[i] == dataMap[j].name) {
                dataMap[j].selected = true;
                break;
            }
        }
    }
    // 绘制图表，准备数据
    var option = {
        tooltip: {
            formatter: function (params) {
              switch(params.name){
                case '广东':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">揭阳、汕头、潮州、梅州、广州、<br>肇庆、佛山、东莞、中山、珠海、<br>清远、汕尾、河源、江门、阳江、<br>惠州、深圳</p>'
                  return info;
                }
                case '福建':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">厦门、漳州</p>'
                  return info;
                }
                case '上海':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">上海</p>'
                  return info;
                }
                case '江苏':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">苏州、无锡、南京</p>'
                  return info;
                }
                case '浙江':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">杭州、嘉兴、金华</p>'
                  return info;
                }
                case '北京':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">北京</p>'
                  return info;
                }
                case '天津':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">天津</p>'
                  return info;
                }
                case '湖南':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">长沙、吉首、张家界、湘潭</p>'
                  return info;
                }
                case '广西':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">桂林</p>'
                  return info;
                }
                case '河南':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">郑州、开封、洛阳</p>'
                  return info;
                }
                case '陕西':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">西安、宝鸡、渭南</p>'
                  return info;
                }
                case '江西':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">上饶、景德镇、南昌、萍乡</p>'
                  return info;
                }
                case '安徽':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">黄山</p>'
                  return info;
                }
                case '香港':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">香港</p>'
                  return info;
                }
                case '澳门':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">澳门</p>'
                  return info;
                }
                case '山东':{
                  var info = '<p style="font-size:18px">' + params.name + ' </p><p style="font-size:14px">青岛</p>'
                  return info;
                }
              }
            },
            backgroundColor: "#ff7f50",//提示标签背景颜色
            textStyle: { color: "#fff" } //提示标签字体颜色
        },
        series: [
            {
                name: '中国',
                type: 'map',
                mapType: 'china',
                selectedMode: 'multiple',
                label: {
                    normal: {
                        show: false,//显示省份标签 11是否显示城市名
                        // textStyle:{color:"#c71585"}//省份标签字体颜色
                    },
                    // 11鼠标悬浮和选中效果
                    emphasis: {
                        show: true,//对应的鼠标悬浮效果 11是否显示城市名
                        textStyle:{color:"#102947"}
                    }
                },
                itemStyle: {
                  // 11未选中
                    normal: {
                        borderWidth: .2,//区域边框宽度
                        borderColor: '#5b5a8e',//区域边框颜色
                        areaColor:"#fafaff",//区域颜色f2eef4
                    },
                    // 11选中
                    emphasis: {
                        borderWidth: .5,
                        borderColor: '#5b5a8e',
                        areaColor: "#9b9afd",//"#59a6ff",
                    }
                },
                data: dataMap
            }
        ]
    };
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));
    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
</script>
